<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{
    background:red;
    color: white;
    }
  img{
    margin: 15px;
    width: 100%;
    height: 100%;
    
    }
  </style>
</head>

<body>
  <div class="container ">
    <h1>image</h1>
    <div class="row">
        <div class="col-md-6 ">
        <img class="img responsive" src="image/lion.jpg" alt="lion">
        <img class="img responsive img-rounded" src="image/lion.jpg" alt="lion">
        <img class="img responsive img-circle" src="image/lion.jpg" alt="lion">
        <img class="img responsive img-thumbnail" src="image/lion.jpg" alt="lion">

</div>          
    </div>
  </div>

  <script src="js/jquery min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
